<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PhotoGallery/PhotoGallery/css/main.css">
    <title>Project 2: Photo Gallery</title>
</head>

<body>
    <header>
        <figure class="hero">
            <img class="logo" src="/PhotoGallery/PhotoGallery/imgs/HoodCatsCafe_Img_Title.jpg">
        </figure>
    </header>

    <!--<h1>Coffe House offerings</h1>-->
    <section class="albums">
        <article class="coffee">Drinks</article>
        <article class="pastries">Pastries </article>
        <article class="adopt">Adoptable</article>
    </section>

    <section class="galleries">
        <div class="slides">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/1esspresso.jpg" alt="Esspresso 1 oz">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/2macchiato.jpg" alt="Macchiato">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/3cortado.jpg" alt="Cortado">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/4cappuccino.jpg" alt="Cappuccino">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/Avietnamesecoffee.jpg"
                alt="Vietnamese Coffee">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/6mocha.jpg" alt="Mocha">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/BchaiLatte.jpg" alt="Chai Latte">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/8cafeaulait.jpg" alt="Cafe au Lait">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/9icedcoffee.jpg" alt="Iced Coffee">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/5latte.jpg" alt="Cafe Latte">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/7affogato.jpg" alt="Affogato">
            <figcaption class="drinks">Coffee and Drink Offerings</figcaption>
            <div class="controls">
                <a class="prev" href="#">Back</a>
                <a class="nxt" href="#">Next</a>
            </div>

        </div>
        <div class="slides2">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/1croissant.jpg" alt="Croissant">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/2creamPuff.jpg" alt="Cream Puff">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/3doughnut.jpg" alt="Doughnut">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/4cannoli.jpg" alt="Cannoli">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/5miniCakes.jpg" alt="Assorted Mini Cakes">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/6chocolateMousse.jpg"
                alt="Chocolate Mousse Cake">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/7cheeseDanish.png" alt="Cheese Danish">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/8appleDanish.jpg" alt="Apple Danish">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/9chocolateCroissant.jpg"
                alt="Chocolate Croissant">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/Amochi.png" alt="Assorted Mochi">
            <figcaption class="drinks">Food and Pastries Offerings</figcaption>
        </div>
        <div class="slides3">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/1sabrina.png" alt="Sabrina">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/leche.png" alt="Leche">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/troy.png" alt="Troy">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/grace.png" alt="Grace">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/dinky.png" alt="Dinky">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/honey.png" alt="Honey">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/lola.png" alt="Lola">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/sylvia.png" alt="Sylvia">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/zeta.png" alt="Zeta">
            <img class="pic current" src="/PhotoGallery/PhotoGallery/imgs/delores.png" alt="Delores">
            <figcaption class="drinks">Adoptable Cats in the Lounge</figcaption>
        </div>
    </section>
    <script src="/js/script.js"></script>
</body>

</html>

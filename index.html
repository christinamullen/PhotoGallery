<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Project 2: Photo Gallery</title>
</head>

<body>
    <header>
        <figure class="cat">
            <div class="pupils">
                <div class="pupil"></div>
                <div class="pupil"></div>
            </div>
            <!--<img class="logo" src="/imgs/HoodcatEyeless.png">-->

        </figure>
    </header>

    <!--<h1>Coffe House offerings</h1>-->
    <section class="albums">
        <article class="coffee" id="frame" href="#">Drinks</article>
        <article class="pastries" id="slides2" href="#">Pastries </article>
        <article class="adopt" id="slides3" href="#">Cats</article>
    </section>

    <section class="galleries">
        <figure class="frame">
            <img class="pic current" src="imgs/1esspresso.jpg" alt="Esspresso 1 oz">
            <img class="pic" src="imgs/2macchiato.jpg" alt="Macchiato">
            <img class="pic" src="imgs/3cortado.jpg" alt="Cortado">
            <img class="pic" src="imgs/4cappuccino.jpg" alt="Cappuccino">
            <img class="pic" src="imgs/Avietnamesecoffee.jpg" alt="Vietnamese Coffee">
            <img class="pic" src="imgs/6mocha.jpg" alt="Mocha">
            <img class="pic" src="imgs/BchaiLatte.jpg" alt="Chai Latte">
            <img class="pic" src="imgs/8cafeaulait.jpg" alt="Cafe au Lait">
            <img class="pic" src="imgs/9icedcoffee.jpg" alt="Iced Coffee">
            <img class="pic" src="imgs/5latte.jpg" alt="Cafe Latte">
            <img class="pic" src="imgs/7affogato.jpg" alt="Affogato">
            <figcaption class="drinks">Coffee and Drink Offerings</figcaption>
        </figure> 
            
        <figure class="slides2">
            <img class="pic current" src="imgs/1croissant.jpg" alt="Croissant">
            <img class="pic" src="imgs/2creamPuff.jpg" alt="Cream Puff">
            <img class="pic" src="imgs/3doughnut.jpg" alt="Doughnut">
            <img class="pic" src="imgs/4cannoli.jpg" alt="Cannoli">
            <img class="pic" src="imgs/5miniCakes.jpg" alt="Assorted Mini Cakes">
            <img class="pic" src="imgs/6chocolateMousse.jpg" alt="Chocolate Mousse Cake">
            <img class="pic" src="imgs/7cheeseDanish.png" alt="Cheese Danish">
            <img class="pic" src="imgs/8appleDanish.jpg" alt="Apple Danish">
            <img class="pic" src="imgs/9chocolateCroissant.jpg" alt="Chocolate Croissant">
            <img class="pic" src="imgs/Amochi.png" alt="Assorted Mochi">
            <figcaption class="drinks">Food and Pastries Offerings</figcaption>
        </figure>
        
        <figure class="slides3">
            <img class="pic current" src="imgs/1sabrina.png" alt="Sabrina">
            <img class="pic" src="imgs/leche.png" alt="Leche">
            <img class="pic" src="imgs/troy.png" alt="Troy">
            <img class="pic" src="imgs/grace.png" alt="Grace">
            <img class="pic" src="imgs/dinky.png" alt="Dinky">
            <img class="pic" src="imgs/honey.png" alt="Honey">
            <img class="pic" src="imgs/lola.png" alt="Lola">
            <img class="pic" src="imgs/sylvia.png" alt="Sylvia">
            <img class="pic" src="imgs/zeta.png" alt="Zeta">
            <img class="pic" src="imgs/delores.png" alt="Delores">
            <figcaption class="drinks">Adoptable Cats in the Lounge</figcaption>
        </figure>
        <div class="controls">
            <!--<a class="arrowBtn prev" href="#">Back</a>-->
            <button class="prev" href="#">Back</button>
            <button class="nxt" href="#">Next</button>
        </div>
        
    </section>

    <script src="js/script.js"></script>
    <footer> Developed by Christina Mullen Hoodcats Cafe Logo &copy; 2023 </footer>
</body>

</html>
